<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kirim Pesan</title>
</head>
<body>
    <h2>Kirim Pesanan ke Saya</h2>
    <form action="https://tolongin-production.up.railway.app/send" method="POST">
        <label>Nama:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Pesan:</label><br>
        <textarea name="message" required></textarea><br><br>

        <button type="submit">Kirim Pesanan</button>
    </form>
</body>
</html>
